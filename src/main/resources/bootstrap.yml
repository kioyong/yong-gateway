spring:
  application:
    name: gateway

server:
  port: 8081

zuul:
  routes:
    mark-service:
      path: /mark/**
      serviceId: mark-service
    security-service:
      path: /security/**
      serviceId: security-service
mark-service:
  ribbon:
    listOfServers: http://yong-mark-service-webmvc:9003
security-service:
  ribbon:
    listOfServers: http://yong-security:8082

ribbon:
  eureka:
    enabled: false
yong:
  unprotected:
    - register

security:
  oauth2:
    client:
      clientId: yong
      clientSecret: passw0rd
      accessTokenUri: http://yong-security:8081/oauth/token
      userAuthorizationUri: http://yong-security:8081/oauth/authorize
    resource:
      userInfoUri: http://yong-security:8081/user/me
      preferTokenInfo: false