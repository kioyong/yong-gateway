spring:
  application:
    name: gateway

server:
  port: 8081

zuul:
  routes:
    mark-service:
      path: /mark/**
      serviceId: mark-service
    security-service:
      path: /security/**
      stripPrefix: true
      serviceId: security-service
mark-service:
  ribbon:
    listOfServers: http://yong-mark-service-webmvc:9003
security-service:
  ribbon:
    listOfServers: http://yong-security:8082

ribbon:
  eureka:
    enabled: false
yong:
  unprotected:
    - register

security:
  oauth2:
    client:
      clientId: yong
      clientSecret: passw0rd
      accessTokenUri: http://yong-security:8082/oauth/token
      userAuthorizationUri: http://yong-security:8082/oauth/authorize
    resource:
      userInfoUri: http://yong-security:8082/user/me
      preferTokenInfo: false

ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 120000

feign:
  client:
    config:
      default:
        connectTimeout: 120000
        readTimeout: 120000
hystrix:
  command:
    default:
      execution:
        isolation:
          semaphore:
            maxConcurrentRequests: 1500
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 120000
      circuitBreaker:
        forceClosed: true
      fallback:
        enabled: false


logging:
  level:
    com.yong: DEBUG
    org.springframework.security: DEBUG